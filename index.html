<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="grid">
      <div data-index="1" class="tile right under"></div>
      <div data-index="2" class="tile right under"></div>
      <div data-index="3" class="tile under"></div>
      <div data-index="4" class="tile right under"></div>
      <div data-index="5" class="tile right under"></div>
      <div data-index="6" class="tile under"></div>
      <div data-index="7" class="tile right"></div>
      <div data-index="8" class="tile right"></div>
      <div data-index="9" class="tile"></div>
      <div id="cross" class="cross"></div>
    </div>
    <div id="game-over" class="hidden">
      <h2 id="game-over-text">Winner is X</h2>
      <button id="play-again">Play Again</button>
    </div>

    <div id="score">
      <p> Score Board: </p>
      <div id="scoreboard">
        <P>X: <span id="X_score">0</span></P>
        <p>O: <span id="O_score">0</span></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
